<svg width="700" height="450" viewBox="0 0 700 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#501D83;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#501D83;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="groupGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00A597;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#00A597;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="individualGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Main center: 태재 면접 -->
  <rect x="280" y="50" width="140" height="80" rx="40" fill="url(#mainGradient)" stroke="#501D83" stroke-width="3"/>
  <text x="350" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">태재 면접</text>
  <text x="350" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">INTERVIEW</text>
  
  <!-- Main branch lines -->
  <line x1="350" y1="130" x2="350" y2="170" stroke="#2d3748" stroke-width="4"/>
  <line x1="200" y1="170" x2="500" y2="170" stroke="#2d3748" stroke-width="4"/>
  <line x1="200" y1="170" x2="200" y2="210" stroke="#2d3748" stroke-width="4"/>
  <line x1="500" y1="170" x2="500" y2="210" stroke="#2d3748" stroke-width="4"/>
  
  <!-- Left branch: 온라인 그룹토론 -->
  <rect x="100" y="210" width="200" height="65" rx="32" fill="url(#groupGradient)" stroke="#00A597" stroke-width="3"/>
  <text x="200" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">온라인 그룹토론</text>
  <text x="200" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Online Group Discussion</text>
  
  <!-- Group features -->
  <circle cx="70" cy="320" r="35" fill="#00A597" opacity="0.8"/>
  <text x="70" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">6명</text>
  <text x="70" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">그룹</text>
  
  <circle cx="200" cy="320" r="35" fill="#00A597" opacity="0.8"/>
  <text x="200" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">60분</text>
  <text x="200" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">토론</text>
  
  <circle cx="310" cy="320" r="35" fill="#00A597" opacity="0.8"/>
  <text x="310" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">영어</text>
  <text x="310" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">제시문</text>
  
  <!-- Connection lines for group features -->
  <line x1="200" y1="275" x2="70" y2="285" stroke="#00A597" stroke-width="3" opacity="0.7"/>
  <line x1="200" y1="275" x2="200" y2="285" stroke="#00A597" stroke-width="3" opacity="0.7"/>
  <line x1="200" y1="275" x2="310" y2="285" stroke="#00A597" stroke-width="3" opacity="0.7"/>
  
  <!-- Right branch: 개인면접 -->
  <rect x="400" y="210" width="200" height="65" rx="32" fill="url(#individualGradient)" stroke="#FF6B35" stroke-width="3"/>
  <text x="500" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">개인 면접</text>
  <text x="500" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Individual Interview</text>
  
  <!-- Individual sub-branches -->
  <line x1="500" y1="275" x2="500" y2="300" stroke="#FF6B35" stroke-width="3"/>
  <line x1="420" y1="300" x2="580" y2="300" stroke="#FF6B35" stroke-width="3"/>
  <line x1="420" y1="300" x2="420" y2="320" stroke="#FF6B35" stroke-width="3"/>
  <line x1="580" y1="300" x2="580" y2="320" stroke="#FF6B35" stroke-width="3"/>
  
  <!-- AI-Assist 면접 -->
  <rect x="340" y="320" width="160" height="45" rx="22" fill="#FF6B35" opacity="0.8" stroke="#FF6B35" stroke-width="2"/>
  <text x="420" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">AI-Assist 면접</text>
  <text x="420" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">15분 · 모바일</text>
  
  <!-- 개별심층면접 -->
  <rect x="520" y="320" width="160" height="45" rx="22" fill="#FF6B35" opacity="0.8" stroke="#FF6B35" stroke-width="2"/>
  <text x="600" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">개별심층면접</text>
  <text x="600" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">30분 · 서류기반</text>
  
  <!-- Key characteristics at bottom -->
  <rect x="70" y="400" width="560" height="35" rx="17" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2"/>
  <text x="350" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">면접 특징: 영상 녹화 → 다수 평가위원 사후 평가</text>
</svg>